<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brick Breaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
            background: white;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            padding: 20px;
            text-align: center;
        }
        
        .game-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .start-btn {
            background: #333;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            background: #555;
            transform: translateY(-2px);
        }
        
        .game-info {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: #333;
            font-size: 16px;
            z-index: 10;
            pointer-events: none;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* Valentine overlay */
        .valentine-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.95), rgba(255, 105, 180, 0.95));
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .valentine-card {
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 350px;
            width: 85%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transform: translateY(30px);
            opacity: 0;
            animation: cardSlideUp 0.8s ease 0.3s forwards;
            position: relative;
            overflow: hidden;
            border: 3px solid #ff6b8b;
        }
        
        @keyframes cardSlideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .card-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ff6b8b;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .question {
            color: #ff4444;
            font-size: 24px;
            font-weight: 600;
            font-family: 'Brush Script MT', cursive;
            letter-spacing: 1px;
            line-height: 1.4;
            padding: 15px 0;
        }
        
        /* Heart particles */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4444;
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 80;
            opacity: 0;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4444;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: 10px;
        }
        
        /* Controls hint */
        .controls-hint {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #999;
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
        }
        
        /* Mobile optimization */
        @media (max-width: 500px) {
            .game-title {
                font-size: 24px;
            }
            
            .start-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
            
            .game-info {
                top: 5px;
            }
            
            .info-item {
                padding: 6px 15px;
                font-size: 14px;
            }
            
            .valentine-card {
                padding: 25px 15px;
            }
            
            .card-image {
                width: 120px;
                height: 120px;
            }
            
            .question {
                font-size: 22px;
            }
            
            .controls-hint {
                font-size: 13px;
                bottom: 10px;
            }
        }
        
        /* For very small screens */
        @media (max-height: 600px) {
            .game-title {
                font-size: 22px;
                margin-bottom: 10px;
            }
            
            .start-btn {
                padding: 10px 25px;
                font-size: 14px;
            }
            
            .valentine-card {
                padding: 20px 15px;
            }
            
            .card-image {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            
            .question {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-info">
            <div class="info-item">Blocks: <span id="blocksLeft">20</span></div>
            <div class="info-item">Score: <span id="score">0</span></div>
        </div>
        
        <div class="controls-hint" id="controlsHint">
            ← Swipe to move →
        </div>
        
        <div class="start-screen" id="startScreen">
            <div class="game-title">Brick Breaker</div>
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>
        
        <div class="valentine-overlay" id="valentineOverlay">
            <div class="valentine-card">
                <div class="card-image">
                    <img src="images/qt_cat.gif" alt="Cute cat" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2ZmNmI4YiIvPjx0ZXh0IHg9IjYwIiB5PSI2MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPjPCoDwvdGV4dD48L3N2Zz4='" />
                </div>
                <div class="question">
                    Will you be my Valentine?
                </div>
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full container size
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // Update game elements if game is running
            if (gameRunning) {
                updateGameSizes();
            }
        }
        
        // Update game element sizes after resize
        function updateGameSizes() {
            ballRadius = Math.max(8, canvas.width * 0.02);
            paddleHeight = ballRadius * 1.5;
            paddleWidth = canvas.width * 0.25; // Larger paddle for mobile
            
            // Recalculate block sizes
            blockWidth = (canvas.width - 40) / blockCols - blockPadding;
            blockHeight = Math.min(25, blockWidth * 0.5);
            
            // Update block positions
            for (let r = 0; r < blockRows; r++) {
                for (let c = 0; c < blockCols; c++) {
                    if (blocks[r] && blocks[r][c]) {
                        blocks[r][c].x = c * (blockWidth + blockPadding) + 20;
                        blocks[r][c].y = r * (blockHeight + blockPadding) + blockOffsetTop;
                        blocks[r][c].width = blockWidth;
                        blocks[r][c].height = blockHeight;
                    }
                }
            }
            
            // Ensure paddle is within bounds
            paddleX = Math.min(Math.max(0, paddleX), canvas.width - paddleWidth);
            paddleY = canvas.height - paddleHeight - 30;
            
            draw();
        }
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let blocksLeft = 20;
        
        // Ball properties
        let ballRadius = 10;
        let ballX, ballY;
        let ballSpeedX = 3;
        let ballSpeedY = -3;
        
        // Paddle properties
        let paddleHeight = 15;
        let paddleWidth = 100;
        let paddleX, paddleY;
        
        // Blocks
        let blockRows = 4;
        let blockCols = 5;
        let blockWidth, blockHeight;
        let blockPadding = 3;
        let blockOffsetTop = 80;
        let blocks = [];
        
        // Touch tracking
        let touchStartX = 0;
        let paddleStartX = 0;
        let isTouching = false;
        
        // DOM elements
        const blocksLeftEl = document.getElementById('blocksLeft');
        const scoreEl = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const valentineOverlay = document.getElementById('valentineOverlay');
        const controlsHint = document.getElementById('controlsHint');
        
        // Initialize game
        function initGame() {
            resizeCanvas();
            
            // Initialize positions
            paddleWidth = canvas.width * 0.25;
            paddleHeight = 15;
            paddleX = (canvas.width - paddleWidth) / 2;
            paddleY = canvas.height - paddleHeight - 30;
            
            ballRadius = Math.max(8, canvas.width * 0.02);
            ballX = canvas.width / 2;
            ballY = canvas.height - paddleHeight - 40;
            
            // Slower speed for mobile
            ballSpeedX = 2.5;
            ballSpeedY = -2.5;
            
            // Initialize blocks
            blockWidth = (canvas.width - 40) / blockCols - blockPadding;
            blockHeight = Math.min(25, blockWidth * 0.5);
            
            blocks = [];
            const blockColors = ['#333', '#555', '#777', '#999', '#bbb', '#ddd'];
            
            for (let r = 0; r < blockRows; r++) {
                blocks[r] = [];
                for (let c = 0; c < blockCols; c++) {
                    blocks[r][c] = {
                        x: c * (blockWidth + blockPadding) + 20,
                        y: r * (blockHeight + blockPadding) + blockOffsetTop,
                        width: blockWidth,
                        height: blockHeight,
                        active: true,
                        color: blockColors[(r + c) % blockColors.length]
                    };
                }
            }
            
            blocksLeft = blockRows * blockCols;
            score = 0;
            blocksLeftEl.textContent = blocksLeft;
            scoreEl.textContent = score;
            
            draw();
        }
        
        // Draw red ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff4444';
            ctx.fill();
            ctx.closePath();
            
            // Ball highlight
            ctx.beginPath();
            ctx.arc(ballX - ballRadius/3, ballY - ballRadius/3, ballRadius/3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();
            ctx.closePath();
        }
        
        // Draw black paddle
        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddleX, paddleY, paddleWidth, paddleHeight, 8);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.closePath();
            
            // Paddle highlight
            ctx.beginPath();
            ctx.roundRect(paddleX + 3, paddleY + 2, paddleWidth - 6, paddleHeight/2, 4);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fill();
            ctx.closePath();
        }
        
        // Draw blocks
        function drawBlocks() {
            for (let r = 0; r < blockRows; r++) {
                for (let c = 0; c < blockCols; c++) {
                    const block = blocks[r][c];
                    if (block.active) {
                        // Block
                        ctx.beginPath();
                        ctx.roundRect(block.x, block.y, block.width, block.height, 4);
                        ctx.fillStyle = block.color;
                        ctx.fill();
                        ctx.closePath();
                        
                        // Block border
                        ctx.beginPath();
                        ctx.roundRect(block.x, block.y, block.width, block.height, 4);
                        ctx.strokeStyle = '#ddd';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }
        
        // Draw everything
        function draw() {
            // Clear with white
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw subtle grid for visual reference
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            drawBlocks();
            drawBall();
            drawPaddle();
        }
        
        // Collision detection
        function checkCollisions() {
            // Ball with walls
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }
            
            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Ball with paddle
            if (ballY + ballRadius > paddleY && 
                ballY - ballRadius < paddleY + paddleHeight &&
                ballX > paddleX && 
                ballX < paddleX + paddleWidth) {
                
                // Calculate bounce angle based on hit position
                const hitPos = (ballX - paddleX) / paddleWidth;
                ballSpeedX = 5 * (hitPos - 0.5);
                ballSpeedY = -Math.abs(ballSpeedY);
            }
            
            // Ball with blocks
            for (let r = 0; r < blockRows; r++) {
                for (let c = 0; c < blockCols; c++) {
                    const block = blocks[r][c];
                    
                    if (block.active && 
                        ballX + ballRadius > block.x &&
                        ballX - ballRadius < block.x + block.width &&
                        ballY + ballRadius > block.y &&
                        ballY - ballRadius < block.y + block.height) {
                        
                        ballSpeedY = -ballSpeedY;
                        block.active = false;
                        blocksLeft--;
                        score += 10;
                        
                        blocksLeftEl.textContent = blocksLeft;
                        scoreEl.textContent = score;
                        
                        // Check if all blocks are broken
                        if (blocksLeft === 0) {
                            gameComplete();
                            return;
                        }
                    }
                }
            }
            
            // Ball falls below paddle
            if (ballY - ballRadius > canvas.height) {
                gameOver();
            }
        }
        
        // Update game state
        function update() {
            if (!gameRunning) return;
            
            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            checkCollisions();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Start game
        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            initGame();
            gameLoop();
            
            // Hide controls hint after 3 seconds
            setTimeout(() => {
                controlsHint.style.opacity = '0.5';
            }, 3000);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Show controls hint again
            controlsHint.style.opacity = '1';
            
            setTimeout(() => {
                startScreen.style.display = 'flex';
                initGame();
            }, 1000);
        }
        
        // Game complete - show Valentine's surprise
        function gameComplete() {
            gameRunning = false;
            
            // Hide controls hint
            controlsHint.style.opacity = '0';
            
            // Wait a moment, then show Valentine's overlay
            setTimeout(() => {
                valentineOverlay.style.display = 'flex';
                setTimeout(() => {
                    valentineOverlay.style.opacity = '1';
                }, 100);
            }, 800);
        }
        
        // TOUCH CONTROLS - IMPROVED FOR MOBILE
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (!gameRunning) {
                startGame();
                return;
            }
            
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            paddleStartX = paddleX;
            isTouching = true;
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (!gameRunning || !isTouching) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            
            // Move paddle to touch position (centered)
            paddleX = touchX - (paddleWidth / 2);
            
            // Keep paddle within bounds
            if (paddleX < 0) paddleX = 0;
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
            }
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isTouching = false;
        }, { passive: false });
        
        // MOUSE CONTROLS for desktop
        canvas.addEventListener('mousedown', (e) => {
            if (!gameRunning) {
                startGame();
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            touchStartX = e.clientX - rect.left;
            paddleStartX = paddleX;
            isTouching = true;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning || !isTouching) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            
            // Move paddle to mouse position (centered)
            paddleX = mouseX - (paddleWidth / 2);
            
            if (paddleX < 0) paddleX = 0;
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isTouching = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isTouching = false;
        });
        
        // KEYBOARD CONTROLS for desktop
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            const moveAmount = 20;
            if (e.key === 'ArrowLeft' || e.key === 'Left' || e.key === 'a') {
                paddleX = Math.max(0, paddleX - moveAmount);
            } else if (e.key === 'ArrowRight' || e.key === 'Right' || e.key === 'd') {
                paddleX = Math.min(canvas.width - paddleWidth, paddleX + moveAmount);
            }
        });
        
        // Event Listeners
        startBtn.addEventListener('click', startGame);
        
        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        
        // Add roundedRect to CanvasRenderingContext2D
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        };
        
        // Initialize on load
        window.addEventListener('load', () => {
            resizeCanvas();
            initGame();
        });
    </script>
</body>
