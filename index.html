<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Brick Breaker</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed; /* Prevents scrolling on mobile */
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        /* Game container - FIXED POSITIONING */
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 800px;
            background: white;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* Canvas - FIXED DIMENSIONS */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Start screen */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            padding: 20px;
            text-align: center;
        }
        
        .game-title {
            color: #333;
            font-size: clamp(24px, 5vw, 28px);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .start-btn {
            background: #333;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 200px;
        }
        
        .start-btn:hover {
            background: #555;
        }
        
        .start-btn:active {
            transform: scale(0.98);
        }
        
        /* Game info */
        .game-info {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: #333;
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* Controls hint */
        .controls-hint {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #999;
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            font-weight: 500;
        }
        
        /* Valentine overlay */
        .valentine-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.95), rgba(255, 105, 180, 0.95));
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .valentine-card {
            background: white;
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: scale(0.9);
            opacity: 0;
            animation: cardPopIn 0.5s ease 0.2s forwards;
            position: relative;
            overflow: hidden;
            border: 3px solid #ff6b8b;
            margin: 20px;
        }
        
        @keyframes cardPopIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .card-image {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ff6b8b;
            background: #fff;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .question {
            color: #ff4444;
            font-size: 26px;
            font-weight: 600;
            font-family: 'Brush Script MT', cursive;
            line-height: 1.2;
            padding: 10px 0;
            text-align: center;
        }
        
        /* Heart particles */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4444;
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 80;
            opacity: 0;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4444;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: 10px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 500px) {
            .game-container {
                max-width: 100%;
                max-height: 100%;
            }
            
            .game-title {
                font-size: 24px;
            }
            
            .start-btn {
                padding: 12px 30px;
                font-size: 16px;
                min-width: 180px;
            }
            
            .info-item {
                padding: 6px 12px;
                font-size: 13px;
            }
            
            .card-image {
                width: 120px;
                height: 120px;
            }
            
            .question {
                font-size: 24px;
            }
            
            .controls-hint {
                font-size: 13px;
                padding: 8px;
            }
        }
        
        /* For tall screens */
        @media (max-height: 700px) {
            .game-title {
                margin-bottom: 10px;
            }
            
            .start-btn {
                margin-top: 5px;
            }
            
            .card-image {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            
            .question {
                font-size: 22px;
            }
        }
        
        /* For very small screens */
        @media (max-height: 500px) {
            .game-info {
                top: 5px;
            }
            
            .controls-hint {
                bottom: 5px;
                padding: 5px;
                font-size: 12px;
            }
        }
        
        /* Fix for iPhone notch */
        @supports (padding: max(0px)) {
            .game-container {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-info">
            <div class="info-item">Blocks: <span id="blocksLeft">20</span></div>
            <div class="info-item">Score: <span id="score">0</span></div>
        </div>
        
        <div class="controls-hint" id="controlsHint">
            ← Swipe to move →
        </div>
        
        <div class="start-screen" id="startScreen">
            <div class="game-title">Brick Breaker</div>
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>
        
        <div class="valentine-overlay" id="valentineOverlay">
            <div class="valentine-card">
                <div class="card-image">
                    <!-- Replace with your GIF URL or keep local -->
                    <img src="https://i.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" 
                         alt="Romantic hearts"
                         onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2ZmNmI4YiIvPjx0ZXh0IHg9IjYwIiB5PSI2MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPjPCoDwvdGV4dD48L3N2Zz4='">
                </div>
                <div class="question">
                    Will you be my Valentine?
                </div>
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        
        // Set canvas to exact container size
        function resizeCanvas() {
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;
            
            // Set canvas dimensions
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            
            // Update game sizes if running
            if (gameRunning) {
                updateGameSizes();
            } else {
                initGame();
            }
        }
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let blocksLeft = 20;
        
        // Game elements
        let ballRadius;
        let ballX, ballY;
        let ballSpeedX = 3;
        let ballSpeedY = -3;
        
        let paddleHeight;
        let paddleWidth;
        let paddleX, paddleY;
        
        let blockRows = 4;
        let blockCols = 5;
        let blockWidth, blockHeight;
        let blockPadding = 3;
        let blockOffsetTop = 70;
        let blocks = [];
        
        // Touch tracking
        let isTouching = false;
        let lastTouchX = 0;
        
        // DOM elements
        const blocksLeftEl = document.getElementById('blocksLeft');
        const scoreEl = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const valentineOverlay = document.getElementById('valentineOverlay');
        const controlsHint = document.getElementById('controlsHint');
        
        // Initialize game
        function initGame() {
            // Set sizes based on canvas
            ballRadius = Math.max(8, canvas.width * 0.02);
            paddleHeight = ballRadius * 1.5;
            paddleWidth = canvas.width * 0.25;
            
            // Initialize positions
            paddleX = (canvas.width - paddleWidth) / 2;
            paddleY = canvas.height - paddleHeight - 30;
            
            ballX = canvas.width / 2;
            ballY = canvas.height - paddleHeight - 40;
            
            // Initialize blocks
            blockWidth = (canvas.width - 40) / blockCols - blockPadding;
            blockHeight = Math.min(22, blockWidth * 0.5);
            
            blocks = [];
            const blockColors = ['#333', '#555', '#777', '#999', '#bbb', '#ddd'];
            
            for (let r = 0; r < blockRows; r++) {
                blocks[r] = [];
                for (let c = 0; c < blockCols; c++) {
                    blocks[r][c] = {
                        x: c * (blockWidth + blockPadding) + 20,
                        y: r * (blockHeight + blockPadding) + blockOffsetTop,
                        width: blockWidth,
                        height: blockHeight,
                        active: true,
                        color: blockColors[(r + c) % blockColors.length]
                    };
                }
            }
            
            blocksLeft = blockRows * blockCols;
            score = 0;
            blocksLeftEl.textContent = blocksLeft;
            scoreEl.textContent = score;
            
            draw();
        }
        
        // Update game sizes after resize
        function updateGameSizes() {
            ballRadius = Math.max(8, canvas.width * 0.02);
            paddleHeight = ballRadius * 1.5;
            paddleWidth = canvas.width * 0.25;
            
            // Recalculate block sizes
            blockWidth = (canvas.width - 40) / blockCols - blockPadding;
            blockHeight = Math.min(22, blockWidth * 0.5);
            
            // Update block positions
            for (let r = 0; r < blockRows; r++) {
                for (let c = 0; c < blockCols; c++) {
                    if (blocks[r] && blocks[r][c]) {
                        blocks[r][c].x = c * (blockWidth + blockPadding) + 20;
                        blocks[r][c].y = r * (blockHeight + blockPadding) + blockOffsetTop;
                        blocks[r][c].width = blockWidth;
                        blocks[r][c].height = blockHeight;
                    }
                }
            }
            
            // Keep paddle within bounds
            paddleX = Math.min(Math.max(0, paddleX), canvas.width - paddleWidth);
            paddleY = canvas.height - paddleHeight - 30;
            
            draw();
        }
        
        // Draw functions
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff4444';
            ctx.fill();
            ctx.closePath();
            
            // Ball highlight
            ctx.beginPath();
            ctx.arc(ballX - ballRadius/3, ballY - ballRadius/3, ballRadius/3, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();
            ctx.closePath();
        }
        
        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddleX, paddleY, paddleWidth, paddleHeight, 8);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.closePath();
            
            // Paddle highlight
            ctx.beginPath();
            ctx.roundRect(paddleX + 3, paddleY + 2, paddleWidth - 6, paddleHeight/2, 4);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fill();
            ctx.closePath();
        }
        
        function drawBlocks() {
            for (let r = 0; r < blockRows; r++) {
                for (let c = 0; c < blockCols; c++) {
                    const block = blocks[r][c];
                    if (block.active) {
                        ctx.beginPath();
                        ctx.roundRect(block.x, block.y, block.width, block.height, 4);
                        ctx.fillStyle = block.color;
                        ctx.fill();
                        ctx.closePath();
                        
                        ctx.beginPath();
                        ctx.roundRect(block.x, block.y, block.width, block.height, 4);
                        ctx.strokeStyle = '#ddd';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }
        
        function draw() {
            // Clear with white
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw subtle background grid
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            const gridSize = 50;
            for (let x = gridSize; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = gridSize; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            drawBlocks();
            drawBall();
            drawPaddle();
        }
        
        // Collision detection
        function checkCollisions() {
            // Ball with walls
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }
            
            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Ball with paddle
            if (ballY + ballRadius > paddleY && 
                ballY - ballRadius < paddleY + paddleHeight &&
                ballX > paddleX && 
                ballX < paddleX + paddleWidth) {
                
                const hitPos = (ballX - paddleX) / paddleWidth;
                ballSpeedX = 5 * (hitPos - 0.5);
                ballSpeedY = -Math.abs(ballSpeedY);
            }
            
            // Ball with blocks
            for (let r = 0; r < blockRows; r++) {
                for (let c = 0; c < blockCols; c++) {
                    const block = blocks[r][c];
                    
                    if (block.active && 
                        ballX + ballRadius > block.x &&
                        ballX - ballRadius < block.x + block.width &&
                        ballY + ballRadius > block.y &&
                        ballY - ballRadius < block.y + block.height) {
                        
                        ballSpeedY = -ballSpeedY;
                        block.active = false;
                        blocksLeft--;
                        score += 10;
                        
                        blocksLeftEl.textContent = blocksLeft;
                        scoreEl.textContent = score;
                        
                        if (blocksLeft === 0) {
                            gameComplete();
                            return;
                        }
                    }
                }
            }
            
            // Ball falls below paddle
            if (ballY - ballRadius > canvas.height) {
                gameOver();
            }
        }
        
        // Update game state
        function update() {
            if (!gameRunning) return;
            
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            checkCollisions();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Start game
        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            initGame();
            gameLoop();
            
            // Hide controls hint after 3 seconds
            setTimeout(() => {
                controlsHint.style.opacity = '0.5';
            }, 3000);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            
            controlsHint.style.opacity = '1';
            
            setTimeout(() => {
                startScreen.style.display = 'flex';
                initGame();
            }, 1000);
        }
        
        // Game complete
        function gameComplete() {
            gameRunning = false;
            
            controlsHint.style.opacity = '0';
            
            setTimeout(() => {
                valentineOverlay.style.display = 'flex';
                setTimeout(() => {
                    valentineOverlay.style.opacity = '1';
                }, 100);
            }, 800);
        }
        
        // TOUCH CONTROLS - SIMPLIFIED
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (!gameRunning) {
                startGame();
                return;
            }
            
            isTouching = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            lastTouchX = touch.clientX - rect.left;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (!gameRunning || !isTouching) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            
            // Calculate movement
            const deltaX = touchX - lastTouchX;
            paddleX += deltaX * 1.5; // Add multiplier for sensitivity
            
            // Keep paddle within bounds
            if (paddleX < 0) paddleX = 0;
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
            }
            
            lastTouchX = touchX;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isTouching = false;
        });
        
        // MOUSE CONTROLS
        canvas.addEventListener('mousedown', (e) => {
            if (!gameRunning) {
                startGame();
                return;
            }
            
            isTouching = true;
            const rect = canvas.getBoundingClientRect();
            lastTouchX = e.clientX - rect.left;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning || !isTouching) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            
            const deltaX = mouseX - lastTouchX;
            paddleX += deltaX;
            
            if (paddleX < 0) paddleX = 0;
            if (paddleX + paddleWidth > canvas.width) {
                paddleX = canvas.width - paddleWidth;
            }
            
            lastTouchX = mouseX;
        });
        
        canvas.addEventListener('mouseup', () => {
            isTouching = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isTouching = false;
        });
        
        // KEYBOARD CONTROLS
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                paddleX = Math.max(0, paddleX - 20);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                paddleX = Math.min(canvas.width - paddleWidth, paddleX + 20);
            }
        });
        
        // Event Listeners
        startBtn.addEventListener('click', startGame);
        
        // Handle resize and orientation change
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 150);
        });
        
        // Add roundedRect to CanvasRenderingContext2D
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        };
        
        // Initialize on load
        window.addEventListener('load', () => {
            resizeCanvas();
            // Force a resize after a short delay to ensure proper sizing
            setTimeout(resizeCanvas, 100);
        });
        
        // Also resize when page becomes visible again (for mobile)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(resizeCanvas, 100);
            }
        });
    </script>
</body>
